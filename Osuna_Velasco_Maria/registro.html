<!DOCTYPE html>

    <article>

                        </select>

                </tr>
                <tr>
                    <td><label for="numeroCuenta" class="labelCuenta">N&uacute;mero de tarjeta</label></td>
                    <td><input type="text" id="numeroCuenta" name="numeroCuenta" class="cuenta"></td>
                </tr>
            </table>
            <input type="submit" value="Pagar" id="enviar" class="envio">
        </form>
        <div id="errores" class="errores"></div>
